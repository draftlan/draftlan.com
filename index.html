<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draftlan - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Draftlan is coming soon with amazing solutions for you. Stay tuned!">
</head>
<body>
    <div class="maintenance-container">
        <!-- Add floating circles for more organic design -->
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
        
        <div class="content">
            <div class="logo">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <h1>draftlan.com</h1>
            <div class="divider"></div>
            <h2>Coming Soon</h2>
            
            <div class="maintenance-note">
                <i class="fas fa-tools"></i> <small>Site under maintenance</small>
            </div>
            
            <p class="highlight">
                We are creating amazing solutions for you.
            </p>
            
            <p>Our site is currently under development.</p>
            
            <p>Soon you will discover everything Draftlan has to offer.</p>
            
            <p class="tagline">Where ideas become reality</p>
        </div>
    </div>
    
    <script>
        // Simple 3D effect on mouse move with smoother transitions
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.maintenance-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            
            // Apply smooth transitions
            container.style.transition = 'transform 0.1s ease-out';
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            
            // Dynamic shadows based on mouse position
            const shadowX = xAxis * -2;
            const shadowY = yAxis * -2;
            container.style.boxShadow = `${shadowX}px ${shadowY}px 50px rgba(0,0,0,0.15), 0 20px 70px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1)`;
        });
        
        // Reset on mouse leave with smooth transition
        document.querySelector('.maintenance-container').addEventListener('mouseleave', function() {
            this.style.transition = 'transform 0.5s ease, box-shadow 0.5s ease';
            this.style.transform = 'rotateY(0deg) rotateX(0deg)';
            this.style.boxShadow = '0 20px 70px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.15) inset';
        });
    </script>
</body>
</html>
