<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draftlan - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Draftlan is coming soon with amazing solutions for you. Stay tuned!">
</head>
<body>
    <div class="maintenance-container">
        <div class="content">
            <div class="logo">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <h1>draftlan.com</h1>
            <div class="divider"></div>
            <h2>Coming Soon</h2>
            
            <div class="maintenance-note">
                <i class="fas fa-tools"></i> <small>Site under maintenance</small>
            </div>
            
            <p class="highlight">
                We are creating amazing solutions for you.
            </p>
            
            <p>Our site is currently under development.</p>
            
            <p>Soon you will discover everything Draftlan has to offer.</p>
            
            <p class="tagline">Where ideas become reality</p>
            
            <div class="contact-info">
                <p>Need to contact us?</p>
                <a href="mailto:info@draftlan.com" class="contact-button">
                    <i class="far fa-envelope"></i> info@draftlan.com
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Simple 3D effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.maintenance-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
            
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Reset on mouse leave
        document.querySelector('.maintenance-container').addEventListener('mouseleave', function() {
            this.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
