<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Draftlan - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="Draftlan is coming soon with amazing solutions for you. Stay tuned!">
</head>
<body>
    <div class="maintenance-container">
        <!-- Add floating circles for more organic design -->
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
        
        <div class="content">
            <div class="logo">
                <i class="fas fa-drafting-compass"></i>
            </div>
            <h1>draftlan.com</h1>
            <div class="divider"></div>
            <p class="tagline">Where ideas become reality</p>

            <p>Our site is currently under development.</p>
            
            <div class="maintenance-note">
                <i class="fas fa-tools"></i> <small>Site under maintenance</small>
            </div>

            <h2>Coming Soon</h2>
            
            <p class="highlight">
                We are creating amazing solutions for you.
            </p>
                    
        </div>
    </div>
    
    <script>
        // Viscous fluid-like animation
        const container = document.querySelector('.maintenance-container');
        let targetX = 0, targetY = 0;
        let currentX = 0, currentY = 0;
        let shadowX = 0, shadowY = 0;
        let animating = false;
        
        // Track mouse position
        document.addEventListener('mousemove', function(e) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Calculate rotation based on mouse position relative to window center
            targetX = (windowWidth / 2 - e.pageX) / 50;
            targetY = (windowHeight / 2 - e.pageY) / 50;
            
            if (!animating) {
                animating = true;
                requestAnimationFrame(animateContainer);
            }
        });
        
        // Animate with viscous, fluid effect
        function animateContainer() {
            // Calculate movement with viscous effect (easing)
            currentX += (targetX - currentX) * 0.08;
            currentY += (targetY - currentY) * 0.08;
            
            // Apply subtle drift even after stopping to simulate fluid movement
            shadowX = currentX * -2.5;
            shadowY = currentY * -2.5;
            
            // Apply transforms with some wobble effect
            container.style.transform = `rotateY(${currentX}deg) rotateX(${currentY}deg)`;
            container.style.boxShadow = `${shadowX}px ${shadowY}px 50px rgba(0,0,0,0.15), 0 20px 70px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.1)`;
            
            // Continue animation if still moving
            if (Math.abs(targetX - currentX) > 0.01 || Math.abs(targetY - currentY) > 0.01) {
                requestAnimationFrame(animateContainer);
            } else {
                animating = false;
            }
        }
        
        // Gradually reset when mouse leaves
        document.addEventListener('mouseleave', function() {
            targetX = 0;
            targetY = 0;
            
            if (!animating) {
                animating = true;
                requestAnimationFrame(animateContainer);
            }
        });
    </script>
</body>
</html>
